<style>
    .btn-primary {
        width: 200px;
    }
</style>
<div class="custom-border text-dark">Book A Ride</div>
<!-- trip request -->
<div class="container mt-5 bg-light" style="border-radius: 6px; padding-bottom: 10px;">
    <h2>Request Trip</h2>
    <form>
        <!-- Pickup Address -->
        <div class="mb-3">
            <label for="pickupStreet" class="form-label">Pickup Street Address</label>
            <input type="text" class="form-control" id="pickupStreet" name="pickupStreet"
                placeholder="Enter pickup street address" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="pickupCity" class="form-label">Pickup City</label>
                <input type="text" class="form-control" id="pickupCity" name="pickupCity"
                    placeholder="Enter pickup city" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="pickupState" class="form-label">Pickup State</label>
                <input type="text" class="form-control" id="pickupState" name="pickupState"
                    placeholder="Enter pickup state" required>
            </div>
        </div>

        <!-- Drop-off Address -->
        <div class="mb-3">
            <label for="dropoffStreet" class="form-label">Drop-off Street Address</label>
            <input type="text" class="form-control" id="dropoffStreet" name="dropoffStreet"
                placeholder="Enter drop-off street address" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="dropoffCity" class="form-label">Drop-off City</label>
                <input type="text" class="form-control" id="dropoffCity" name="dropoffCity"
                    placeholder="Enter drop-off city" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="dropoffState" class="form-label">Drop-off State</label>
                <input type="text" class="form-control" id="dropoffState" name="dropoffState"
                    placeholder="Enter drop-off state" required>
            </div>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary">Next</button>

        </div>
    </form>
</div>

<!-- personal information -->

<div class="container mt-5 bg-light" style="border-radius: 6px; padding-bottom: 10px;">
    <h2>Personal Information Form</h2>
    <form>
        <!-- First Name and Last Name -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name"
                    required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name"
                    required>
            </div>
        </div>

        <!-- Date of Birth -->
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>

        <!-- Home Address -->
        <div class="mb-3">
            <label for="homeAddress" class="form-label">Home Address</label>
            <input type="text" class="form-control" id="homeAddress" name="homeAddress" placeholder="Enter home address"
                required>
        </div>

        <!-- Medical Number -->
        <div class="mb-3">
            <label for="medicalNumber" class="form-label">Medical Number</label>
            <input type="text" class="form-control" id="medicalNumber" name="medicalNumber"
                placeholder="Enter medical number" required>
        </div>

        <!-- City, State, Zipcode -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter city" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="Enter state" required>
            </div>
            <div class="col-md-2 mb-3">
                <label for="zipcode" class="form-label">Zipcode</label>
                <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Enter zipcode"
                    required>
            </div>
        </div>

        <!-- Email and Phone -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number"
                    required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit Request</button>
    </form>
</div>
